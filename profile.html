<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Giselle | Profile</title>
    <link rel="stylesheet" href="profile.css" />
  </head>
  <body>
    <main>
      <section>
        <div id="sidebar-info">
          <button>
            <svg
              width="20"
              height="20"
              xmlns="http://www.w3.org/2000/svg"
              fill-rule="evenodd"
              clip-rule="evenodd"
              display="none"
            >
              <path
                d="M2.117 12l7.527 6.235-.644.765-9-7.521 9-7.479.645.764-7.529 6.236h21.884v1h-21.883z"
              />
            </svg>

            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="40"
              height="40"
              viewBox="0 0 24 24"
            >
              <path
                fill="red"
                d="M12 0c-6.627 0-12 5.373-12 12s5.373 12 12 12 12-5.373 12-12-5.373-12-12-12zm1 17v-4h-8v-2h8v-4l6 5-6 5z"
              />
            </svg>
          </button>
          <div>Giselle</div>
        </div>
        <nav id="sidebar-nav">
          <ul>
            <li><a>Account</a></li>
            <li><a>Career</a></li>
            <li class="active"><a>Personal</a></li>
            <li><a>Manage</a></li>
            <li><a>Password</a></li>
            <li><a>Email</a></li>
          </ul>
        </nav>
      </section>
      <section>
        <div id="user-details">
          <span>Giselle</span>
          <img
            src="http://via.placeholder.com/50"
            alt="Giselle Profile Picture"
            width="40px"
            height="40px"
          />
        </div>
        <div>
          <header><h1>Your Account</h1></header>
          <div>Tell us a little more about yourself</div>
        </div>
      </section>
      <section>
        <header><h2>Personal Information</h2></header>

        <form id="personal-form">
          <div><input type="text" placeholder="First Name" /></div>
          <div><input type="text" placeholder="Last Name" /></div>
          <div><input type="text" placeholder="Phone" /></div>
          <div>
            <select name="Country">
              <option value="1">United States</option>
              <option value="2">Uganda</option>
              <option value="3">South Africa</option>
              <option value="4">Kenya</option>
            </select>
          </div>
        </form>

        <form id="email-form">
          <div><input type="text" placeholder="New Email" /></div>
          <div><input type="text" placeholder="Confirm New Email" /></div>
        </form>
      </section>
    </main>
    <script src="profile.js"></script>
  </body>
</html>
